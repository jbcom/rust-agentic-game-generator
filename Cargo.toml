[workspace]
members = ["vintage_ai_client"]
resolver = "2"

[workspace.package]
authors = ["Jon Bogaty <jon@jonbogaty.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/jbcom/rust-vintage-game-generator"

[workspace.dependencies]
# AI providers
async-openai = "0.21"
anthropic = { version = "0.1", optional = true }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Templating
minijinja = "2"

# Caching
sled = "0.34"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Async traits
async-trait = "0.1"

# Bevy integration (optional)
bevy = { version = "0.16", default-features = false, optional = true }
