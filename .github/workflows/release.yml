name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config

      - name: Install semantic-release plugins
        run: |
          npm install -g \
            semantic-release@23 \
            @semantic-release/changelog@6 \
            @semantic-release/git@10 \
            @semantic-release/github@10 \
            @semantic-release/exec@6 \
            conventional-changelog-conventionalcommits@7

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: "semantic-release-bot"
          GIT_AUTHOR_EMAIL: "semantic-release-bot@users.noreply.github.com"
          GIT_COMMITTER_NAME: "semantic-release-bot"
          GIT_COMMITTER_EMAIL: "semantic-release-bot@users.noreply.github.com"
        run: npx semantic-release

      - name: Build and publish crates (if new version)
        if: steps.semantic-release.outputs.new_release_published == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Build all crates in the workspace
          cargo build --release --all-features
          
          # Publish crates in dependency order
          # Note: Adjust order based on your workspace dependencies
          cd vintage_blending_core && cargo publish --token $CARGO_REGISTRY_TOKEN --allow-dirty || true
          cd ../vintage_build_tools && cargo publish --token $CARGO_REGISTRY_TOKEN --allow-dirty || true
          cd ../vintage_ai_client && cargo publish --token $CARGO_REGISTRY_TOKEN --allow-dirty || true
          cd ../bevy-combat && cargo publish --token $CARGO_REGISTRY_TOKEN --allow-dirty || true
          cd ../vintage_game_generator && cargo publish --token $CARGO_REGISTRY_TOKEN --allow-dirty || true
